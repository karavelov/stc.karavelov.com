{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Редактиране на категория</h4>
                <hr>

                <form class="forms-sample" method="POST" action="{% url 'update_category_details' %}">
                    {% include 'includes/messages.html' %}
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="catname">Име на категория</label>
                        <input type="text" id="catname" name="catname" class="form-control" required value="{{ category.catname }}">
                        <input type="hidden" name="cat_id" class="form-control" required value="{{ category.id }}">
                    </div>

                    <div class="form-group">
                        <label for="catdes">Описание</label>
                        <textarea id="catdes" name="catdes" class="form-control">{{ category.catdes }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Запази</button>
                    <a href="{% url 'manage_category' %}" class="btn btn-secondary">Отказ</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
